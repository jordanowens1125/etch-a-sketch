<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class='container'>
    <div class='title'><h1>SKETCH PAD</h1></div>
    <div id="drawing-mode">Mode: Not Drawing</div>
    <div id='settings'>
      <button class='active' onclick="changeColor('#000000')">Black</button>
      <button onclick="changeColor('#FFFFFF')">Eraser</button>
      <button onclick="changeColor('random')">Random</button>
      <input type="color" onchange="changeColor(this.value)"value='black'/>
      <button onclick="reset()">Reset</button>
      
      <input type="range" 
             min="1" 
             max="64" 
             value="16"
             id="slider"
             onChange="changeValue(this.value)"
             >
      <h4 id='slider-display'></h4>
    </div>
    
    <div id='grid'>
      
    </div>
  </div>

</body>
<script src="scripts.js"></script>
</html>
